{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATI-SKHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'home.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <span><a class="navbar-brand " style='color:white' href="{% url 'home' %}">
           PATI-SKHI
          </a>
        </span>
      
        {% if  user.is_authenticated %}
        <span style="color: cornsilk; display: block;" >
        {{request.user}}/
        <a  href="{%  url 'logout' %}">logout</a>
        </span>
        {% else %}
        <span><a  class="nav-link" href="{%  url 'login' %}">Login</a></span>
        {% endif %}
       
          </div> 
       
      </nav>
      <div>
        <ul class="cards">
          <li>
            <a href="{% url 'sweet' %}" class="card">
              <img 
              src="https://www.heart.org/-/media/images/healthy-living/healthy-eating/sugar_cubes.jpg?la=en&hash=9B968F8D6684FAD86881B8205DDE6294D08598EC"
               class="card__image" alt="" />
              <div class="card__overlay">
                <div class="card__header">                   
                  <div class="card__header-text">
                    <h3 class="card__title">SUCRE</h3>            
                  </div>
                </div>
                <p class="card__description">Snack sucre avec un  meilleur gout </p>
              </div>
            </a>  
            
          </li>
          <li>
            <a href="{% url 'sales' %}" class="card">
              <img src="https://c.ndtvimg.com/2019-12/cvokseog_salt_625x300_04_December_19.jpg" class="card__image" alt="" />
              <div class="card__overlay">        
                <div class="card__header">               
                  <div class="card__header-text">
                    <h3 class="card__title">SALES</h3>
                  </div>
                </div>
                <p class="card__description">Variant sales snack </p>
              </div>
            </a>
          </li>
        </ul>
      </div>
     
    
</body>
</html>
